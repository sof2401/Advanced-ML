while walking around and exploring the town. Immediately drawn in by the view of people having a good time. The food was delicious and the staff was attentive, but I like the overall decor and feel of the place. Didn't have any drinks, because had a long drive back to SF, but will certainly sample some tequila at my next visit!", "Came in on Saturday day with my family for some afternoon Mexican food. Ordered some burritos, tacos, and drinks. The sangria was delicious! Also want to shout out Alex and Katie! They provided us excellent service and made it a memorable experience for us! They accommodated our party of six without hesitation. Thank you sandbar!! P.S. the shrimp tacos are amazing :)", "Had a great dinner with excellent service!  Ryan was an excellent waiter and the food was delicious!", "Ryan was an awesome server, Sandbar had great food, excellent drinks, and a very fun happy hour!!", "Had a quick dinner at Sandbar before heading to the downtown farmer's market. The achiote chicken quesadilla was sooo good! The tortilla was crispy, and inside are delicious melty cheese and chicken... Mmmm! Also, the meal was very filling for me (took some left over home) despite that the price was surprisingly cheap (about $7). A very enjoyable experience here.", "This was a spur of the moment decision to go here after a run we finished in SB. It was a Saturday around 11am. It wasn't too crowded, the food was DELICIOUS, and service was great. The drinks were buy one get one for a quarter. The mango mimosa was really yummy and the mahi tacos were even yummier. Highly recommended!", "This hit the spot after a 3 hour drive coming into town from LA area. Staff is friendly and courtious. Happy hour was great. Get the vodka lemonade and the watermelon vodka, refreshing and it it tge spot. Outside is great to people watch.", "This place was nice until we got kicked out for no reason ? We were obviously 21 but the people next to us were barely 20 soooo maybe you guys should not kick out the ones older than 21 because we are legally there compared to the other guests there. Never coming back after we spent lots of money. Bye thanks for nothing !", "Great little place to eat! Love the vibe, had great/friendly service. The fish tacos were delicious! I also had a jalape\u00f1o margarita - they get high marks all around!", "While traveling in CA, and after a 7 mile hike on Channel Island, we had dinner here. Fun outdoor atmosphere with heaters for a chilly but beautiful Sat evening. Delicious seasoned chips with salsa brought almost immediately to our booth. Burritos and shrimp quesadillas were some of the best we've ever enjoyed.", "Super slow service. 20 minutes for an iced tea and a well drink. 1:40pm on a weekday.\nFood was subpar. Had the shrimp quesadilla. Shrimp had a weird, spongy texture like it wasn't cooked. \n Service speed was horrendous. This place is all hype, don't waste your time or money here.", "Loooove their chips and salsa, they have huge water and soda cups, amazing virgin frozen margaritas, and the best Chile rellenos and hard tacos.", "Came in for some lunch and the place was busy. Found a seat at the bar and ordered some food. Didn't take long for the food to come out, and it was really good.  Only thing better was the service, even while being busy Gini took great care of me.  I left satisfied and slightly buzzed. Good times", "I am relatively new to Santa Barbara and haven't been to many restaurants. A friend of mine came into town and we decided to have dinner out. Well, I'm so sad for my first experience taking her out we ended up at this place. We arrived and the hostess didn't acknowledge one of them asked \"how many?\" And then walked away. We were sat and were given chips and salsa and about 15 minutes later (after asking two other people for assistance) finally received service with the server never apologizing for not receiving service and stated \"they never told me you were my table\". His response was pitiful. I will never return to this establishment again. Horrible service and not worth it.", "This place is amazing! I had there tacos and they were absolutely delicious.  Great service, friendly staff and great environment. I highly recommend.  I live in LA and stop by to deliver a car for a client and had the best experience! Thank you Josh", "My friend Robin and party of four were not let in because one person had baggy jeans. Not the way to run a business let alone a club type of business. You won't be seeing any of my groups going there ever again.", "Came here with 5 other people, were seated immediately for dinner... which was the only positive point of the experience. Service took entirely too long - example: we hit the bottom of our chip bowl before we even received our waters. Drinks took almost 45 minutes to reach the table. Would have ordered more food / drinks, but we didn't want to wait another hour for service.\n\nHowever - the kicker was the end of the evening. My friend who paid the bill accidentally left her card in the check presenter. When she called to make sure it was there, it took 45 minutes to even get someone to pick up the phone. When they finally did, the gentleman on the phone said \"you know what, it's really busy and loud over here, you'll just have to come in tomorrow to see if it's here\".\n\nWish I could give zero stars for customer service. Try elsewhere.", "I usually go for the happy hour once or twice a week. All the bartenders are fantastic, but today Ginny (despite being a Georgia Dawgs fan) went above and beyond. She was training the new bartender and was being attentive to everyone's needs. Definitely going to be coming back.", "Came here on a Saturday night because we were starving and couldn't figure out what else to eat that wasn't about to close or didn't have a super long wait time.\n\nWhen I get carded I sometimes say, \"Oh! I'm glad you asked because I'm older than I look!\"\n\nSo when this kid carded me he looked at me all bug eyed and said, \"You are definitely older than you look!\" And then he said the same thing to my fiance!! LOL all I could do was laugh!\n\nFood: We were seated right away and given menus. I ordered the Soft Taco Asado ($15.49) which came with two soft tacos filled with cilantro marinated skirt steak, beans and rice. My fiance got the Chile Relleno and Taco ($12.25), which came with chicken machaca, beans, rice, of course the relleno, and pico de gallo. I also got the Strawberry Tropical Daiquiri ($10.75) with their \"superior rum\". \n\nIn simple terms the food and drink were forgettable. I didn't even bother taking pictures of it. The asada didn't seem like it had much of the cilantro and lime flavor it's named after. The Relleno was just alright, not the best. And the rice and beans are rice and beans!\n\nService: While I was waiting for our food, I was looking around at other tables that had chips and salsa. I asked another waiter if they were complimentary and he said they were and said he would get some. I never saw him again. Once our waiter walked by I asked him for some. He came back with some and then came back to bring us our food, then to drop off and pick up our check. But other than that I felt he was more interested in talking to the other servers and those ordering shots.\n\nAmbiance: It's pretty loud in this restaurant, so this isn't a good idea for a date night. Maybe just to have a drink and then go eat somewhere else. There's also some homeless guys who were yelling at everyone (we were seated outside).\n\nParking: Parking was found about a block away in a lot that was about $1.50 for two hours (super reasonable). \n\nThis place is definitely not for kids or any type of family and I won't be coming back if I'm in the area again.", "I have always had a good time at Sandbar! The food and drinks are delicious! Taco Tuesday for tacos and margaritas is always a great choice! The staff and service is great. Tarrah goes above an beyond - she is always so friendly and makes sure each guest has a great experience and feels taken care of. I love staying after dinner for a little dancing on the dance floor as well! Great ambiance!", "Sandbar is so lit, Tarrah is so much fun and so helpful she really adds to to the experience", "My favorite place with the best margaritas! Love Tarrah, super sweet! I recommend ordering the strawberry margarita and a tequila shot!", "Great food, excellent service, Tarrah is your go to if you want to have a super fun experience at sandbar!", "Tarrah is the best!!! Yummy drinks and sick dog videos. Thank you thank you thank you thank you thank you thank you", "Amazing service from Tarrah and a great tequila sunrise! Will be coming back. Definitely join the birthday club- really great deals", "Used to love coming here because the music wasn't as shitty as everywhere else (I.e sharkeez, o'malley's) but it's literally shit music now. Wish they would stick to beats that non-white people would enjoy... aka not Jason derulo and Katy perry. \nTried to ask DJ nicely to change and now no one is dancing.... take a hint and read your audience", "Back at Sandbar Santa Barbara!  Came up a couple weeks ago for a wedding, had fun on State Street. Settled at Sandbar for dinner. Great staff people, manager brought over a heat lamp for us, which was great!  Stayed longer cause we were so comfortable. Good food, nice people, service great!  So, we are back for some great drinks and atmosphere. Yum!  Two five stars for each time we come!  We are hooked! My post is for Saturday night, just flipped out for some reason?", "The nachos here are the best I've ever had. During happy hour they are only 5 bucks. What makes them delicious is the seasoning they add to the chips. Also the pork carnitas tacos are sooooo good! Really recommend, the tortillas are so soft.", "Yuck!  Everything was terrible - the guacamole, the drinks, the entrees.  The service fast (get 'em and get 'em out) but that worked for us as we were anxious to leave after such a bad meal.", "Ryan was the most attentive waiter I have ever met. He was fun, knew the best insider menu and made our every dream come true. If you come, find Ryan. He'll literally light your fire, fill your glass and if you're nice, the salsa will flow", "This is one of my favorite places in town! Tarrah is amazing and always hooks it up! Best music and vibes!", "I am celebrating my 21st birthday and I was willing to pay $3 to just use the bathroom and they refused me. Don't come here, they are rude and disrespectful", "I brought my cousin here for her 21st birthday and we waited in line. My friend gave the worker at the line a compliment and he told her our group was no longer welcome. He was by far one of the rudest person I have ever met. If you want to have a good time, DO NOT COME HERE.", "Came here for the first time this week. Our server Lucia was very nice and helped us pick out the perfect entrees. Service was very quick and food was very good but bring your appetite! Burritos are huge!", "Tarrah is incredible. Friendly and welcomes everyone. I come to sandbar for her. She has awesome promotion for parties, easy to contact, and has great customer service. She makes Sandbar great! Thanks Tarrah!", "Sandbar has become our destination of choice for lunch when my group of friends visit Santa Barbara for our annual train ride.  I've enjoyed the shrimp tacos-TASTY! and the bean and cheese tostadas- very tasty and the corn tortillas are the best!  Now for the cocktails:  GET THE MANGO MARGARITA!!  It resembled a 7-11 Slurpee but for adults only.   I've been back twice since our May trip.", "Terrible experience. Clueless teenagers at the hostess stand told us to seat ourselves. We sat and asked several employees for drinks before we were so annoyed we left. Waste of time. Snarky teenagers at the hostess stand recommend sharkeez! Great recommendation, quick and great drinks ! !", "Rude teenagers working at the hostess stand.  We sat and waited and couldn't get service and left.  They seemed to think it was funny at the hostess stand and recommended we go across the street to Sharkeez.", "Great crowds, nice people. Delicious strawberry margaritas and flan.  Our new way of enjoying life is to start with dessert and a drink. The food is always great!  Salsa and chips to start out sets our mood!  But the flan, yum!", "Service not very attentive. Lucia did not know menu. Ordered a fajita salad and she brought me a salad of oily onions and bell peppers. She said did not come with chicken. When looked at menu it said explicitly that salad included chicken. Asked her to go ask manGe and credit. She did not come back for 10 minutes and when finally asked her she said the menu was wrong. Would never have ordered a vegetarian salad for 13.75. I would not recommend this place for the service and Lucia was horrible waitress!!!\nWould not recommend this place!", "The bar is nice, if casual and college-y. We came in for the relaxed vibes, stayed because of Jeremy. He's a gem of a bartender - didn't know him prior to wandering in, but had an extra two drinks because of his recommendations and friendly demeanor.", "We enjoyed the Classic Bloody Mary and Horchata Pina Colada. The Pork Carnitas tacos were pretty good. They were surprisingly not dry and tough, which I have encountered frequently at eateries. I will order them again. There are a lot of seating options, which is great if you want to sit away from the loud music to chat, or hang out inside near the bar speakers. Our Server Lucia was helpful and took the time to point out some menu items my wife and I can try the next time we patron the Sandbar. \n\nThe five stars are for the service(thanks Lucia), food, and atmosphere in the category of a bar&food kind of place. It is not fine dining, but it is not a dive bar either.", "Had a great late lunch on their wonderful patio.  Chile Relleno was very good.  Margarita was delicious.   Great ambience.  Service was great.  Will come back again for dinner and music.", "Came in for a bachelor party on a Wednesday July 11th and it was a blast awesome staff especially Jenny that was there to help me set up everything and give us great service as well as the others staff bartenders where awesome good at pouring drinks and super friendly. The band was awesome great music. The groom was very impressed and had a fantastic bachelor party there was his words and so did all of the other grooms men. Thank you Jenny and the sandbar staff for being a part of our week adventure here in California (from Az) it was a great!!!", "Where do I begin!! Greater \"Keanu\" was so awesome. First time in Santa Barbara and we spotted this funky cool looking bar! We were tired and thirsty, He seated us and was very informative about the menu and drinks! He made our stay feel welcome. Our Server Aliex he was so sweet very patient with my aunt because she cannot make up her mind what type of drinks. Overall great experience food is great but the employees are better take care of them!", "The food here was great and my friends enjoyed their drinks..when they came 20 minutes after ordering them! We made a reservation for 11 people on a Tuesday evening, so we thought we might be given good service for reserving a nice spot in the back a month in advance. The service we got at this restaurant was awful which sucks because the food was amazing. Our servers name was Casey, and she didn't smile a single time while serving us. As a party of 11, she hardly came around to check in on us to see if we needed anything. When it came time for the bill she wouldn't split it up for us and then disappeared for another 20 minutes for us to figure out who pays what. Eventually we got up and tracked her down to made her take down all of our orders a second time so she could make up each of our bill. We were sick of only seeing her every half hour and we were ready to leave! It almost ruined the night but once we got out we went to some better bars! Please improve the customer service because the food is delicious.", "I highly recommend this place to eat Mexican food and drink wine. The service is fantastic!", "Apparently I forgot to hit \"Post Review\" on above yelp. \n\nReturned last week and had so much fun dancing!  Dinner was great my strawberry daiquiris delicious. Always nice people, they hustle to help you. We had a new gal, very sweet AND she got all of our orders right!! Two of us are finicky orders, she handled it perfectly!  Great music, fun crowd Lora of smiles and fun!!  Thanks again!!!", "We had a great lunch here . Nachos with braised beef were yummy. My watermelon Fresca margarita was perfect. The service team of Maray and Brian was quick, accommodating and courteous . Definitely will be back.", "I wish I could give this bar 0 stars. The moment I walked in I noticed the dress code for the bar: no gold chains, no baggy pants, no jerseys, no do rags, no beanies, etc. immediately I noticed how racist this dress code was. I spoke with a male promoter who, ironically enough, was wearing a gold chain and baggy jeans, but I presume was allowed into the bar because he was white. \n\nThe fact that we are still prohibiting entry for people in DO RAGS, and other OVERTLY racist items of clothing is so disgusting and needs to be addressed immediately. \n\nWill not be supporting this bar until they remove their racist business practices.", "The food was amazing!! I got the rolled taquitos and my mom got the steak tacos. Everything was perfect and the location is unbeatable :)", "Great food! Casey took great care of our party of 5 with aplomb!!!! Will be back!!!\nVirgin blended margarita was perfect for our daughter!\nMuddled margarita was great!", "Love this spot. Energetic crowd, great music and attentive bartender. Matt took awesome care of us and was quick to refill the drinks when we got low. Didn't try the food, but everyone said I should so will next time for sure!", "Fantastic deals.   Love the happy hour: buy one get one for a quarter.\n\nEmployees all worked together to make us feel welcome, even with a party of 12 and our complicated orders. \n\nJosh benson was very very understanding when a few things didn't come out on our picky orders.  \n\nI completely recommend this place", "The service and the food was exceptional! Our waiter Ryan was over the top attentive and helpful.  He kept coming back to see if we needed anything. We were here on a \nSunday and they had a fabulous happy hour.  I had the best skinny margarita I've ever had for only $6.75 plus a buck because they added fresh strawberries.  My boyfriend ordered a Pacifico and got a second one for a quarter! The guac was delicious and the quesadilla was filled with fresh and wonderful chicken breast.  We were way too full for the soft tacos that we also ordered. Can't wait to come back to Santa Barbara, Sandbar, and Ryan!", "Do yourself a favor go somewhere else. We've been to Sandbar many times before and everything was great from food to service. Today we went again with the family and place was awful. They put so much tables ( which was shaky and my husband asked for a coaster to put under a leg) around that there is no space to walk. Table was dirty and we asked 3 times to wipe it. Our waitress was a sleepy girl whom we asked 5 times for a napkins and never got ones , salsa and chips took her forever to bring( finally other waitress brought it). Drinks was brought up 30 min later with 10 min gap in between. Finally we \"caught\" our waitress to order the food which arrived on our table 1 hr 40 min later separately from each other. We complained to a manager. I don't think we will ever come back. For this restaurant is quantity over quality. Not the same one anymore", "I cannot believe just how disappointed and dissatisfying I was with this experience. I spent $30.40 + a $5 tip HH margarita was IMPOSSIBLE to drink bc of the stupid fruit. The enchiladas have absolutely NO sauce on them. Beans look disgusting the rice was cold and old. The taco has more lettuce & cheese than it does beef. And the fact that I asked for chips and salsa with extra salsa and she tells me it comes with it; dude seriously this small little cup with 2 meals in it and you give a small cup?!? WITH an oversized side of chips?!?! I loved this place when I last went. I raved about it. Nope- not happy now!\nWere going home tomorrow. Tonight we go to to bed hangry and really disappointed. Not cool!", "Poor service. Bartender had an attitude and didn't bother to serve us until we asked him a few times. No food menu was offered until asked and nobody bothered to ask if we wanted to order anything from the menu.\n\nNot worth a trip.", "Lunch stop on the way up the coast! Dog friendly patio which is a must and great choices in seating! Quest fundido on par! Chips and salsa ok.", "Good food, good drinks, cool atmosphere. The drinks aren't very strong and the food definitely isn't authentic, but it's still delicious. It's. Great outdoor dining experience", "Been here multiple times, all not the best experience. after I leave I always tell myself I am never going to go back but I always do. After this time I will not be returning. I was eating my taquitos and all of a sudden I feel something in my mouth.. and I pull out a BLACK HAIR (my hair is blonde). I get accidents happen and they brought me new taquitos but they did not comp anything for me, still had to pay for the taquitos.. very disappointed in this restaurant, will not be returning even when I am super drunk in need of a tequila shot..", "been here multiple times, all not the best experience. after I leave I always tell myself I am never going to go back but I always do. After this time I will not be returning. I was eating my taquitos and all of a sudden I feel something in my mouth.. and I pull out a BLACK HAIR (my hair is blonde). I get accidents happen and they brought me new taquitos but they did not comp anything for me, still had to pay for the taquitos.. very disappointed in this restaurant, will not be returning even when I am super drunk in need of a tequila sho", "Lucia was an amazing server she's knows everything about the menu. Great service and great recommendations about the menu. She was ontop of everything from refilling drinks to refilling our salsas", "Came back to the yelp page to upgrade my previous review for Sandbar restaurant. I want to thank general manager, site manager, waiter and all staff who took care of our family today and treat us with a great attentive service and delicious food. Thank you for considering my review from previous visit and raising restaurant service to the next level. For sure will be back again and will recommend the place.", "Last  month me and my family visited this restorant  and we got upset . We had very bad experience with one of ur waiter ( very unfriendly lady), food came late, service was not good at all. I do not think so, that we want to pay money again for this horrible costomer service", "I would like to specially thank Kimi for providing my friends and I an ultimate experience this past thursday at Sandbar! Our experience at Sandbar was exceptional thanks to Kimi's excellent accommodation! She was very kind and helpful throughout the night and made this night our best downtown experience yet! I can't wait till I come back to Sandbar, and I highly recommend asking for Kimi if you are looking to reserve tables and for events! \n\nThank you again Kimi for the amazing experience at Sandbar!", "I went to sandbar to wait for a friend and ended up spending a few very enjoyable hours with Matt. He was attentive and helpful and a good conversationalist. He was willing to put up with my friend and I being loud and excited about an upcoming trip. Great service and excellent fun!!!!!", "Best Mexican food EVER!\nWe drove all the way from Palmdale Ca.\nAlex is the best waiter I've. Thanks Guys", "First time here and it was such a great experience!! Our server Aliex made our visit worth every penny !! He was super helpful and had such a great vibe. Highly recommend this place if you're ever in the area!!!", "Come for the happy hour!\nThis place was pretty busy on a Wednesday- and they have live music which was really fun.\nThe food was good, and the skinny margarita was delish. Plus- four girls getting apps and drinks during happy hour was only about $80!", "I always comeback to eat at the restaurant cause of the ambiance and the food tastes great! I recommend this place and it's kid friendly! You can't go wrong with that.", "Came in here for happy hour with my mom. Alex was a great server. The drink/food prices were unbeatable for the portion size during happy hour. Loved the vibe of the bar so much we went back the next day. Would definitely recommend. Alex (along with the other staff members) were polite and engaging.", "Great service, awesome \"perfect margarita\", killer shredded beef nachos and fun place to meet up with old friends and new.", "Understaffed. Make sure you have nothing to do if you're going to eat here because it will take forever. The waitress Valerie was a complete b'tch. She thought she was pretty hot stuff too, newsflash, you suck. If I was you I'd go to Rubio's instead.", "I've been to this place multiple times and have only had bad experiences. Now I'm done. I've been here for dinner and have been disappointed with the mediocre \"Mexican\" food and horrible service. I decided to give it a shot on a Thursday (college night) and took their bus (yes i paid $10 to them) Downtown only to find out I would be denied entry (with my valid California ID) because the signature on my ID wasn't raised enough (sounds like a DMV issue). The best part of all is that they let my friend who's a girl in with an expired New York ID (ha aren't they supposed to be more suspicious of out of state ID's?) To top things off every girl that I was with was let in and I was denied entry by the male bouncer and general manager at the entrance. The establishment treats their employees and guests horribly. What a joke. Wish I could give 0 stars...just walk a little further to Casa Blanca.", "I walked by on a Monday afternoon much to my surprise to see a packed patio. Sat at a fun high top all by lonesome for some good people watching. I watched the manager defuse a vocal old man \"who hated the mild salsa cause it was too hot and tell a young European girl she would get a ticket for smoking\". Yes santa Barbara is a smoke free zone, but they can't do anything about assholes. The manager kindly handled a volatile situation. The service was great. Greeted with a smile and two servers and manager, I promptly ordered a sandbar margarita which they deserved to drink too, maybe more than me. I told the manager the salsa was great, but it was definitely not hot.  I was then served a smoky hotter version, the diablo, which was tasty and should  be served regularly. I ordered the carne asada Chile relleno and it was cooked to perfection. I'd come back tomorrow if I could.", "NEVER go here. Unsympathetic staff, horrible management, just overall awful. Was trying to celebrate a friend's birthday and they ejected me for superficial reasons. Thought because I was trying to spit out their horribly mixed drinks that I was too fucked up for this place. Note that I am reviewing this place as I am \"too fucked up.\" Am I too fucked up? I don't think so. Fuck this place.", "Terrible, just plain terrible. My friends and I went to have some fun and unfortunately had an awful experience. Their alcohol was so disgusting that my friend could not swallow it so she spat it out. A worker thought she was trying to throw up, which she wasn't, and kicked us out. Did not listen to any explanations we had and just kicked us out over an assumption. How is that a way to run a business? We paid for nasty alcohol that we couldn't even swallow and got kicked out over it? If they'd at least had better customer service to combat their terrible alcohol, it would have made sense but how do you expect to stay in business when you treat your customers like trash. There are way better places in downtown Santa Barbara, I wouldn't even come back if they begged me.", "We have been coming here to watch our football games since the start of the season and have had a pretty good experience.  However, Taylor has been the best wait staff we have had by far!  Always checking up on us during the game making sure we had everything we needed, even offering recommendations.  Really had a good experience and looking forward to seeing Taylor sometime again!", "Justin made our dining experience awesome! Great service, atmosphere and cocktails. Yummy Pasilla Chili Rellenos, and fajitas, which did not include Carnitas. Not a problem, they were happy to make it for him, and the meal was amazing! Great HH bonus too! We'll be back soon!", "Just leaving Sandbar and can't express enough how great of a waiter Justin was. He was kind and attentive and provided great service. So much so, that I was compelled to write a 5 star review for him right away! Thank you, Justin, for making our time here a great experience and we will definitely be back!", "Great food! The service was FAB!\n  BUT THE FOOD!!  AWESOME-SAUCE!!\nGreat mexican food. And the salsa was great, but the chips, even better!!", "Worst place because of the management. The guy with tattoos named josh offered me and my friends bottle service for $40, so I gave him my debit card and he charged me $450. Make sure to look at your receipt when you order anything. Josh is a fraud and makes this place really bad", "This place is ridiculous. My girlfriend and I were in there on Saturday, ordered drinks, had lunch and left. Sunday, we return for breakfast, give the waitress our ID's to order drinks and she says she needs to put them under the blacklight (I have never been told this, but we said ok). They stay back there for 10 minutes and they come back to tell us they think my girlfriend's ID is fake. It is one of the new ID's and was issued by the DMV. He then says \"they are specially trained for this\" and I laughed in his face because obviously he has no clue what a real ID is. This is all ironic to me because they are notorious for getting in trouble for underage drinking. Hope this wasn't an issue because my girlfriend and I were holding hands and they wanted us out. We then went to Lama Dog where they took our ID's with no problem and said they had no clue what was wrong with the people at Sandbar. Regardless, do not go there if you want to be treated with respect! They don't know what respect is! I will NEVER come back.", "This place is an absolute horrible bar. I went years ago and the food was good for a bar watching  football on Sunday . Well I went tonight not only was the service the worst I've seen in years. 3 shots of tequila came out to $58 not including tip wow it took 15 min of standing at the bar with no acknowledgement. The bar was not even close to full. There's no excuse for service this bad. 4 bartenders maybe 20 patrons. I worked at a bar for 6 years. Literally the worst service I've ever seen. They need to clean up shop at this place ASAP. The owners must not be aware of what's going on here. Beware of this place. I'm never going back. And will tell everyone I know not to go. Truly upset about tonight.", "We stopped here for a late lunch expecting to just get something small to tide us over until dinner while exploring the area. We both ordered tostadas - he got chicken, I got beef - and we were blown away. The portions were very large and the food was so tasty. We ended up skipping dinner entirely as we were full and satisfied from this meal. Also, the price was super reasonable. I've never had a tostadas with such a great tasting salad component incorporated. I'm so sad that the Sandbar is in Santa Barbara and I am not! If we are ever back in Santa Barbara, we will definitely eat at the Sandbar again.", "Love the fire pit  and the service our server was Mariay she was amazing. We made sand bar apart of our post wedding crawl.  It was our wedding night and we got the most amazing service. Thanks for contributing to it. The margaritas are good just stick to fresh lime juice and agave...skinny anything else is going to taste like house mix sweet and sour.", "Wow what can I say.. This place is excellent. Not only did my food exceed my expectations but my server Brian was phenomenal. He described the menu in great depth and recommended the chicken sandwich. Very satisfied and will be coming back to see Brain.", "Great food!! Great pricing! Then at night it shifts into nightclub atmosphere. Brandon was super helpful in locating my credit card when I had lost it. He was prob also very patient with us knowing how are group gets. Place is tight", "Went on 12/13/18 with a group of friends and ordered \"the nachos\". Once we got the nachos mid way through we found about 3 pieces of paper which looked like straw covers. Manager has no empathy to this situation. Absolutely unnecessary and disgusting. How does the paper from the straws get into our food? I will most likely never go back to this restaurant and highly don't recommend.", "This is a really cool place. Santa Barbara has a bunch of nice places to eat and I can definitely recommend that this place is one of them. Our server was super cool, very easy to talk to and took care of everything we ordered. It also was pretty chill so our food came by pretty quick.", "Hands down the best steak fajitas this native Angelena has ever had. Fun vibe, cozy, and delicious salsa. Would love to come back for happy hour next time I'm in Santa Barbara!", "Happy hour menu and prices are great!  Service is awesome.  Allows small dogs.  Food portions are pretty big.  Left stuffed and happy.", "We went to this restaurant on Christmas day , almost every where was closed . We had just few options for the lunch , we got our table in 10 minutes.  service was really good and fast."]}}; }
