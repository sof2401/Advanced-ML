nd food. Definitely coming back.", "Great atmosphere but disgusting dirty wine glasses. We sent back a drink in a dirty glass and it was re-served in a wiped out dirty glass. If something that simple is very wrong how is the food?", "Slow, unprofessional, and not qualified to check IDs. Never been treated so poorly.  Would not recommend.", "The happy hour here is really great! Buy one drink and get the second for 25 cents. My bartender Jeremy took really great care of me and told me about reggae nights on Wednesdays. I came back Wednesday night and the band was really fun.", "Best restaurant and bar on State Street.  Excellent service, thank you Lillian, food, and ambiance.  First time visited for dinner.  The new remodel makes for a cozier and warmer feeling.  \nOur server was absolutely the best.  Lillian knew the menu backwards and forwards, was extremely attentive, and we loved the entire experience!!\n\nDefinitely will recommend to friends and family, and come back soon myself!!!", "Food poisoning!!! Had happy hour chips, quac, salsa and a beer. We instantly recognized that the salsa tasted weird. I said hmm... I can't pinpoint what it is - maybe it's seasoning/style. Hubby said no way, I'm not eating that. I stopped too, we mainly wanted the quac anyways. Well as soon as we get back to the hotel all horrendous and unpleasant things related to food poisoning happened to me!!! Hubby has a stomach made of steal, I guess, because we ate all the same things!! I might have had a few more bites of salsa than he did. Definitely gross!!! They used tons of gross seasonings to hide the fact that they are either using old and leftover salsa or they are using old rotten unwashed tomatoes. Maybe it's been sitting out, who knows!!!\nShould have told the waiter that the salsa tasted funny at the restaurant..now I've learned my lesson the most unpleasant and hard way!", "If I could give this place less than a star, I would. From the time my friend and I arrived until the second we left, our experience was ridiculously awful. The person whom initially seated was seemed annoyed and dismissive. We glanced at the menu and asked each other if we wanted to still eat here, and we settled. My friend ordered the slow braised beef sandwich, and I ordered the Mahi sandwich. We took a bite of our sandwiches and were both not pleased. Her sandwich was very messy, and we couldn't for the life of us get our server's attention to get any napkins or a refill of water. Her beef sandwich had absolutely no flavor but the salt that was dumped onto the beef. My mahi sandwich was very similar, no flavor at all. There was also almost no fish in this sandwich, just a bunch of flavorless fillings and a bun. Our server hardly ever came to check on us, and when we decided to try to salvage the super disappointing meal with dessert, the person who came and took our full plates away asked, \"So, how was everything?\" We told him \"Eh, not very good\", and all he said was \"I'm sorry\" and walked away. What was the use of asking? Was there anything you could've done to salvage our meal/experience at all? The dessert was fine, but didn't make up for anything. When our server came and gave us the bill, she didn't even bother to ask how everything was. We figured it probably wouldn't matter anyway, since they'd just apologize, dismiss you, and not try to assist you at all. My friend and I walked away very upset, unsatisfied, and once we got home, feeling rather sick, from the very little we ate. Most disappointing $20 I've spent. I don't recommend this place to anyone who enjoys to go out to eat a decent meal and have at least sub-par service.", "Fun ambiance with great music, comfortable seating, great food and great service.  Our server, Lillian was awesome!  The prices match the quality of the food.  Despite being a more Adult place, they were very kid friendly!", "Sandbar was a complete surprise. A friend took me there and I expected the typical bar food Mexican restaurant, with bad drinks, bad food and bad service! HOWEVER, Sandbar was just the opposite!!! When we arrived around 6 the place was busy but we still got a perfect outdoor table. As soon as we were settled our server, Lilian took our drink order and in minutes were sipping a delicious Margarita and munching on warm tortilla chip and a spicy guacamole. Lillian was incredibly attentive and answered our questions about the menu. I was particular, as I've had so many bad Mexican meals that sound good but have no flavor. I settled on the faitas and my friend got a burrito platter. The food came quickly and my fajitas, with peppers, onions juicy chicken came on a sizzling platter with plenty of tortillas. Again Lillian was right there to make sure everything was good. Have you ever kept eating because it tasted so good even though you were full? That was me...stuffed and still eating. We had another Margarita and thoroughly enjoyed our meal. Great vibe, great service, and great food. Perfect!!", "Stopped in for happy hour!!! Best service!!! Best margaritas !!!! Best salsa....didn't ever have to ask for more... He just kept it coming...!!! Cra how good this place is!!!", "Had a great time tonight at sandbar, waitress was great and very friendly (brunette with red flower in hair). Our appetizer was the hand rolled taquitos which were awesome! I had the taco, enchiladas combo platter everything was tasty, girlfriend had a burrito which was great too. Pretty fun atmosphere, everyone in a good mood, I recommend.", "Great place for Happy Hour!  Service was awesome on a busy Thursday night!  Try it out.", "My wife and I spent 5 days in Santa Barbara for a friends wedding. We ate out nearly every meal and Sandbar was one of our favorites. The Sunday brunch special was a great deal. Around $8 for a large portion of delicious French toast and sides. It also included a very tasty mango mimosa. We also ordered the fajitas. In my opinion some of the best I've ever had! To top it all off, we had excellent service provided by our waitress Lillian! She was more than hospitable and made our experience outstanding. We will definitely be back on our next visit!", "Used to be one of my favorite lunch spots until the hostess rudely asked my friend and I to leave AFTER she had already seated us (we are both 20) on St. Patrick's Day around 3 pm. We felt so uncomfortable and unwelcome, as the hostess awkwardly stared us down until we left and handled the situation in such an unprofessional manner. After asking if the other restaurants on State had this same policy, she simply shrugged and told us I don't know and to walk \"that way\" and find something else as she then proceeded to stand and watch silently as we tried to leave with some dignity.  Had she have explained in a kind manner that St. Patrick's Day was the exception to their allowing under 21s to dine, we would not have been so upset. We will never go back again.", "So came to SB to visit for the weekend and ended up at this place 3 times in 2 days. Fun place to go out with friends and the food was good too! The manager Art, was also great he made sure we were all doing alright and having a great time! Extremely courteous and professional! Will definitely be coming back here again!", "Had the best bachelorette weekend at Sandbar! Jason Shotts and Arthur took care of my girls with a smile on their faces! Thanks for the hangover!! A must stop in Santa Barbara!!", "If there was a lower rating than one star I would give Sandbar it. My friends and I, a group of 20, went to Sandbar this past Saturday and had a terrible experience. As soon as we walked in a few of us sat down, and some went to the bar. The ones that sat at a table did not get served until about 10 minutes of waiting. As soon as our server came up she had one of our friends kicked out immediately with no explanation, and did not even ask any of us for drink orders. I went to the bar and the bartender was not friendly to me either, and multiple friends felt the same tension from the associates as well. Before we left a friend and I wanted to speak to the manager to let him know how we felt and how we were mistreated. The manager completely disregarded everything we said and did not apologize once. The bartender later apologized to me and my friends when we had left, which was a nice gesture and I appreciate it. But honestly I will never go back to Sandbar and give them my service.", "My first time at sandbar and my experience was awesome, we were greeted as soon as we walked in... Right after they sat us Chelsea took our order she was very prompt with our drinks and taking our order... Great hospitality from Chelsea. Food  recommendations were awesome. Great Ambiance. Defiantly coming back.", "Loved this place!  Service was super friendly (and good-looking) and the place itself was very cool. I liked the atmosphere and the food was delicious as well. I got the cilantro lime carne tacos and they were sooooo good. The tortillas were homemade and the salsa was yummy! My friend got a burrito, which was huge. I would definitely recommend this place to anyone looking for a nice dinner out and some good Mexican food.", "Had an incredible time at this place, three nights in a row! Brandon, the bartender really took care of our bachelorette party! Drinks were delicious and kept us motivated all night! Thanks Brandon!", "Fantastic breakfast, lunch and dinner.  Best deal is breakfast. Sat and Sun 7.50 for brunch. 9-11am only", "I liked this place a lot last time we visited Santa Barbara. But this time I was told no entry because I wore a tank top. Hmmm... a beach town Mexican cantina and it's 80 degrees out. And a no-tank dress code. Sorry Sanbar. Uno star.", "A hip place to go when you visit Santa Barbara. After a great day at the beach it's time to party on State Street. A cool bar to hang out. Good music and even better scenery. Not too bad!", "Great place to kick back and have a meal with a beverage. Aw some atmosphere and wonderful staff.", "I'm from Carlsbad, CA and visit SB at least once a month. THIS IS MY GO TO PLACE!!! I mean what's not to like?? Atmosphere is so cool and chill. Then you have amazing drinks to choose from or ask JASON to whip up something special. The food is always consistent and delicious with large portions and low prices. Service is always great!!\nHuge S/O to the management for doing such a great job running the restaurant!!", "Went to Sandbar last night for a bachelorette party and had the best time! Arthur and the rest of the staff went above and beyond for us, giving us free champagne and a free \"special shot\" for the bride-to-be. The DJ was on point and seemed to be very good at feeling out the crowd and playing music to suit the audience. Great mix of new and old. Can't speak more highly about this place- go there!!!!", "As someone who travels for a living, I'm a huge fan of the outdoor atmosphere and the friendly staff. I also like that they support the local animal shelters with a drink special that gives proceeds to them!", "I can not ever go to State St. without hitting up Sandbar! Yesterday, we celebrated my cousin's 21st birthday. Despite roaming the streets of SB on a beautiful Sunday afternoon, we were seated right away, and had top of the line service. A few girl's ordered house margaritas and were very pleased. My choice of drink was a Bloody Mary, and it was delicious. Mr. Jason Shotts took care of us that afternoon, and we were so pleased with our appetizers, drinks and the ambiance of the place. We love Sandbar, and can not wait for Summer Fiesta's!", "Took forever to get a beer and when the server finally came to give it to us she slammed it on the table like she was pissed we were here", "THE SERVICE IS ABSOLUTELY INEXCUSABLY HORRIBLE. The WORST I have ever experienced in my life.\n\nMy girlfriend and I wanted Mexican food today. We took the negative service reviews on Yelp with a grain of salt and gave Sandbar a chance...\nWhat a mistake.\n\nWe were there for brunch. Got sat immediately and salsa with chips (some odd chili salt on the chips) came quickly. The waiter asked for our drink order pretty fast.... We NEVER saw him again! 15-20minutes later we still had not received our drinks. (Water and beer take a long time I guess.... Scarce commodities!!!)\n\nI cannot comment on the food as I would have died of malnutrition waiting for food!\n\nThis place needs new management!!!!", "Went here for Cinco De Mayo with some friends. They had circulated a flyer advertising $5 drinks. In fine red print, however, it said \"until we are packed\". The clause was vague and the place was lit by red light bulbs which made the print nearly impossible to read. I asked the bartender and she said the price changed at 9pm, which the flyer didn't say. A friend ordered drinks after me for $5 a piece. For how much business this place does you think they would learn to be more consistent. Don't cheat your customers...", "I LOVED the Enchiladas de Mariscos! Best dish I've had at a Mexican restaurant, and can't wait to go again!\n\nLillian was our server, and she was attentive and helpful!!", "Just finished a day at the SB zoo and decided to get a bite with my family, I might add that it was Mother's Day! They only had a few low tables that would accommodate us, being that we needed a high chair. The hostess was awesome and sat us as soon as one was available! The wait staff was super friendly and great! Service was fast and the food was really good! Good margaritas too!!! I thought that they might treat us second rate being that we were a family and this place was happening, but was very pleasantly surprised by how awesome they were!", "You can tell by my other reviews I'm sort of the Mexican food freak who has to review everything. It's becoming my second job because I love TACOS. They are my favorite food followed by enchiladas. Anyway, we decided to hit up this place because it was across the street from where the concert was going to be (The Struts rock!). I love the atmosphere- it's like a Zanzibar Moroccan Mexican Indiana Jones meets a Kardashian who has a baby with Julio Iglesias. The chips were awesome, and that's the mark of a great Mexican place. Warm and salted just perfectly-- and amazing salsa. So, I order a combo plate and it was to die for. The shredded beef was like cooked by God himself. The enchilada and sauce was so savory. Even the rice and beans were delicious. I saw a few comments/reviews below mine regarding the service. I will admit the service was so-so. She took forever getting us stuff, forgot a drink or two, took 20 minutes to process the check out. But, I enjoyed the food so much I was a little less bothered by it-- and it was also super busy that night. I'm coming back up here soon and I'll hit it up again. What a nice oasis!", "Ok. Monday afternoon and we were cruising state street after a lovely weekend in Santa Barbara and found this place. \n\nIt was a great find for what it is. Actually it was better then what we expected it to be! Amazing fish, Pescado Del Dia, and ceviche - we even love the free chips and salsa. The chips were thin and warm and lightly seasoned. The salsa is homemade, which is not what we expected when we discovered it. The staff was good, sweet natured and friendly. \n\nSitting out doors on state street - this is an exemplary Santa Barbara cantina with great tequila and probably really hops on the weekend!!!!! \n\nGreat happy hour from 3-7 pm Sunday through Friday.", "I love Sandbar, it's the perfect place to just chill and hang out with your friends while enjoying a drink or a meal. \n\nEvery Sunday from 9am to 11am they have the special brunch deal where you get an alcoholic drink + brunch entree for only 7.50$! Best brunch in town! Must check it out!", "Some friends and I strolled in, just wandering around downtown. And we ended up spending the entire day here! The bartenders are AMAZING! Especially Amanda- wow!!! She was welcoming, and had wonderful drink suggestions. I would definitely suggest coming here and ask for Amanda!", "My sister and I drove to Santa Barbara a couple weeks ago, to meet some friends for a mini vacay. On the last night we walked over to Sandbar. We had actually met the guy that was hosting , earlier  that evening, while we were having a drink at another nearby bar. His name was Shotts (I'm pretty sure that's his real name ) we had THE BEST TIME!  The bar staff (Art,Brandon and Gini) were so FUN and so attentive! We loved them and they made us feel like good friends. Thanks for the invite Shotts! We will be back in a couple months. We didn't get to try the restraunt because we had dinner earlier, but next we will. Thanks for a great ending to a great vacation!", "A seriously amazing 5 star review. From the hostess to the bartender to the combo platter including tacos, and enchiladas, delicious! Amazing mojito and even more amazing chips!  5 stars, a must! Amanda was our bartender and she was amazing!!!", "Love this place! !! Food is great, drinks are better!   and the waiters/hostess are all really nice and helpful!", "Always friendly service and great drinks. Come with an appetite! Great food. Nachos, tacos, ceviche and quinoa salad were all delicious. Great food , reasonable prices and a fun open environment with pleasant people.", "Oh yeahhhhhh sandbar! This place is dope! It's named after some sort of geographical location but I wouldn't really know cuz I never paid attention in geography class, cuz you know that fly ass honey Jessica b. Sat in front of me and I was straight peepin on her every single class. They made all the tables into a maze which is a fun way to try and make it to the bar. They also got a bunch of shit on fire outside idk how this place isn't burnt to a crisp yet. But I'm no pyrotechnician, at least not yet, I have my aspirations ;) (wink). Got the tag team Brandon and Paolo behind the bar slangin dem drinks boii straight crushin it. I swear I come in for those two\nLovely faces alone. If only they would combine their beard and fro. They got dopppppeeeeeee enchiladas with mole blanco which is short for chocolate. That's right son, chocolate enchiladas, ya heard me! Don't forget they blend Mojitos their which is pretty much the most insane thing I ever heard of, go get some, bartenders love making Mojitos and they love blending stuff too. Perfect score of 5/7 would get lost in the table maze again!", "This place is a blast! Came to Santa Barbara for the first time for a bachelorette party and spent our whole time at Sandbar. The hospitality of the employees was unbelievable and the DJ was on point! Every single employee went out of their way to make us feel special and taken care of. Special shout out to Shotts and Brandon behind the bar for our drinks, Arthur for more drinks and great service, the DJ for letting me play and everyone for letting us close it down!", "Had the chicken enchilada suizas here today and they were great! Jordan, Jaime, and Jeremy were all very helpful with my decision and I felt very welcomed here. They were very informative as well and reminded me of the happy hour, which I didn't realize was going on so I got 2 beers for the price of one! Fun environment and people here at sandbar.", "I've been extremely disappointed with food and bars in California so far.  I came across Sandbar last night and I was beyond impressed.  The waitstaff was extremely friendly (and attractive) and they seemed to really care about making sure I was getting everything I needed.\n\nI ordered the ceviche and it was amazing.  Everything was super fresh and delicious.  I had \"The Perfect Margarita\" and it was damn near perfect.  Prices were fair too!  \n\nDefinitely worth checking out!!", "Becoming a usual date night for my husband and I. Great customer service, very friendly, get seated pretty quickly and amazing Tacos!!", "Love this place. Always smells like fajitas in there. I'd check out the half Asian bartender J Shots, he likes to give massages while you eat and not in an awkward way.. The little guy behind the bar named Richie was quite amenable to my guy and girlfriends!", "Waited more than half an hour to get a drink tonight. I saw someone complain for the same thing and get kicked out and figured I should just leave too before I got angry and complained about the same thing.", "Came here for lunch and wasn't impressed. The tap beers were flat and and warm and the service sucked. Food was ok but i wouldn't go back expecting a good time. Overall its a bunch of kids from Isla Visa running the place that don't know what their doing or care.", "Came to Sandbar for dinner and drinks. Ended up staying all night. Food was pretty good. The drinks is what kept me here. Bartender Brandon kept making try new drinks all night. They got better and better every time. It's worth a try if your looking for good food, great drinks and great service on State Street. I'll be back Sandbar!", "We try to get here whenever in Santa Barbara.  A \"perfect\" margarita (or 3!) and shrimp tacos and you'll be jonesing for it soon after.  Miranda the hostess could not be a better representative of Sandbar!", "Sandbar is not only a great restaurant but the atmosphere is so much fun, Loved the whole vibe of the place. Kudo's to Levi. He was so helpful and just such a hard worker with a great attitude :).. Thanks Levi for making our experience there even better than we had expected!", "A hip place to go when you visit Santa Barbara. After a great day at the beach it's time to party on State Street. A cool bar to hang out. Good music and even better scenery. Brandon, Chris, Jason, and Jeremy keep my beer glass full every time.\n\nDid I mention the scenery???", "Our Happy Hour experience at Sandbar was delightful.  It started with Lauren's warm welcome. Our server, Lillian, was attentive engaging and laughed at all our stupid jokes. Overall it was a great experience. Thank you to Lauren and Lillian!", "Amazing service, great food, ample seating, awesome bar, and a dance floor -- What more could you ask for? We were visiting from the bay and Shotts was more than helpful in recommending some sites to see and Chelsea was the sweetest waitress we had the entire trip. Thank you for showing us a fun time. Can't wait to come back!", "Lillian was great, she really know the menu and all her recommendations were great. Playa burrito was amazing! Lillian was very patient with our large party (12 ppl), even offered some watermelon cubes to pacify our 1 yr old little monster. Great experience, great food, and great venue!", "One star for rude management! His name was Aaron and definitely should not be managing! Confrontational should not be your first and last impression of a restaurant. That's all I have to say about that.", "Had brunch here this morning and you can't beat the price. The bartender Brandon was great! Super attentive and never let our glasses get empty. Will definitely be returning", "Went today with my family and we had Lilian. She was AMAZING!! Super attentive and provided great service. Drink and food was delicious and came out promptly. We don't live in Santa Barbara, but we come out every once in a while. We will DEFINITELY return!", "Great for brunch. Sat outside. Really friendly service. Food is good, but portions on the smaller side. The carnitas Benedict was amazing!", "This is not an establishment I would visit. My fiancee and I wanted to make reservations because we are getting married in Santa Barbara and wanted to celebrate our night with great music and food according to the reviews. The issue: we do not drink. Just because we are non drinkers does not mean that we are not allowed to enjoy and spend out money on food and non alcoholic drinks. When I said that we are non drinkers-the emails to make reservations ceased. So because we are not the kind to get wasted and would rather be sober to enjoy our wonderful time in a city we have never been too and will be celebrating a moment in our history, our money isn't good enough for this business. OK fine, thank you for letting me know what you think about customers and I will make sure to enjoy Santa Barbara without this business. We made our reservation elsewhere.\n\nSandbar, discriminate much??", "We were just in town for the weekend for Father's Day and we did some shopping on state street and decided to stop in for happy hour. The service was ok, server forgot to put in our order of chicken strips but other than that we loved it! The patio was amazing and the horchata Pina colada was so so so yummy!! We will be back!", "They had my original review deleted for reporting my experience of racism.\n\nLong story short, they would have gotten 5 stars, but the service changed when two black guys joined our table. The servers and bartenders, who were once nice and courteous, started ignoring us and giving us the cold shoulder. \n\nThe food was good but not worth the expense of my dignity and belief in equality.", "Casual atmosphere. Great salsa, chips were slightly undercooked giving them a chewy constancy. Not sure if this is standard or just the batch we got. The Carnitas Benedict has ruined me for all other Benedicts, so amazing! My husband ordered the Papas Rajas Hash, they were pretty delicious too.", "We came by for dinner and me and my best friend had a great time. The food tasted  fresh and amazing. Our server Katie was really sweet and on point. She was very busy but she stayed attentive and took care of us. The manager Art checked on us and made sure our drinks were filled. I highly recommend this place!", "The staff is extremely unprofessional. I understand it's a sports bar type restaurant so the overall vibe is going to be more \"relaxed\" but my experience was unbelievable. \n\nI went to their happy hour with a friend and noticed we weren't getting the best service, i.e. it took over 10 minutes for our server to greet our table. We looked around and realized why - one server to eight tables. Clearly poor management and not the server's fault. Seeing that my friend and I both work in restaurants and have dealt with similar situations, we disregarded the poor service and proceeded to enjoy our time. \n\nThen at one point our server came up to us, holding back tears, telling us someone else was taking over our table because another employee told her we commented on her terrible service (which we didn't, we commented on the restaurant's poor management). No doubt it was the hostess who had been giving us dirty looks throughout our time there. \n\nAbsolutely unprofessional! We couldn't stand being there for even another second so we left and ended up giving a generous (25%) tip to assure that server she wasn't so bad and honestly, to keep her from crying more.\n\nSolution?\n1) Hire better hostesses who, instead of listening to guests's conversations creating drama, actually do their jobs. There were always people waiting to be seated when the place had only 8/25 tables sat.\n2) Train servers to conduct themselves professionally. Servers shouldn't be so easily offended. I've had some people say very rude things to me and NEVER has it occurred to me to approach the table in tears telling them how \"hurt\" I was. That was absolutely absurd and I've steered clear of Sandbar since then.", "I love the sandbar. This is just a great place to hang out and do some people watching, eat an appetizer or a full meal or just sit and have a beer or a soda and relax while friends can come and go and visit you if your local. You can either sit inside at the bar for communal conversation or out on the patio for a little shaded privacy or if you're like me you sit out along the sidewalk to get a little sunshine and do some people watching. The servers are always friendly and cute and the Decore has consistently changed over the years and is extremely comfy. I still remember back in the day when this was calypsos. The sandbar has come along way and I love what they're doing with it always. This is one of my local go to's when I just want to chill with a couple friends and chat.", "This is definitely my favorite place in Santa Barbara!! The food and drinks were both amazing. Alma was my server. She was amazing, knew the menu and could recommend a drink based on what I usually liked. I started off with the perfect margarita and let me tell you it was perfect!! I also tried the ceviche omg! This tasted amazing and I loved that there was a lot of fish! For my main meal I did the pollo adobo tacos yummy! The atmosphere was great. Everyone was so nice and friendly. I couldn't of asked for a better more enjoyable place to go to. It will for sure be go to place!", "I've been coming here for years and up until today I've never experienced such bad service and horrible attitude from the servers. We were a group of 4, got seated, ordered 3 beers, and some guacamole to start, after experiencing such disgusting attitude, we quickly finished up our drinks and asked for the check. Used to love this place when visiting from L. A. but after this experience, NEVER stepping foot here again.", "Where to begin? Not only is the sandbar is a great spot to have some drinks and delicious food (try the ceviche), but the bartenders are the most friendly in town!  Request Jason S.--he is the absolute greatest--and knows how to have a great time. He makes this place worthwhile", "Manager has no concept of customer service. Disrespectful and rude. As a local I will never return or recommend. Dropped $400 and had chairs removed from group by the manager. Enjoy at ur own risk. Severely disappointed and highly recommend another place.", "The black dude at the bar in the back over charged me for my drinks. He pocketed it too because i checked the orders and my $26 of cash for 2 drinks wasnt on the bill.", "Can you start by saying that the entire staff at this locaton was racist and very unprofessional?  I had some family in town from Iran and wanted to show them Santa Barbara, we went to this location based on all the yelp reviews they had. It was early and the place was not busy but we liked the big patio and figured lets give it a shot.. We walk up to the hostess, and 1st thing right off the bat she askes to look into my bag? when I gave her a confused look she stated \"that in light of recent events they are checking peoples bags\" ( or better my bag becuase no one else got checked!) Mind you this is a 70lb little girl who would have been blown over if I sneezed to hard...but I figured why not, I got a backpack with towels in it... she took a quick glance with out even moving the towels around to see if there was anythingn else in there...but I guess thats what happens when you have your hostess playing security guard... . so any way we get seated and then ignored and after about 20 minutes, I literally had to waive down the waitress... like I was directing airport traffic.. our waitress finally comes and asks if we want drinks...we went ahead and ordered drinks... I was even thinking about ordering her one too,  cuz she was so dry and rude... and looked like she needed a shot to get her out of her slump...well another 20 minutes goes by and finally we get our drinks, which were the most watered down garbage drinks I have ever had in my life... at that point I had already decided that we are out of here... and never coming back!", "Great Food!  Great service!\nDUSTIN. Was Awesome\nAsk for him when you go\n\nHe is Cute too\n\nAddy Walker", "They have THE best chile rellenos EVER!!  Great service, the food came so! The chicken me is awesome, my husband raved about the braised beef!", "Good was fantastic. Chile relleno was the best I have ever had. Service from bartenders was better than most.", "Good Foo Great service  Enjoyed sitting on outside patio.  Relaxing. Completely contentedly eating", "Love this place. Nelson is the best bartender. Fajitas are on point. Nightlife is awesome. Check out reggae night on Wed", "I can't believe you call this a Mexican restaurant the service is poor the food does not have any spice or season you whatsoever. What are the restaurant do you go to work when the main entr\u00e9e comes before the appetizer. They really need to do the homework on the Mexican food and I wouldn't recommend it for anyone who's hungry or has a taste for Mexican really disappointed.", "This saddens me.. WAS my favorite place but after today ill never be back.. to start the host had no personality,  our server heather which we only saw one time.  our drink order took WAY to long, a michelada and a mimosa.. with no apology afterwards either.. we both ordered Carnitas Benedict our normal order the greens were warm.. the worst part was listening to the bartender talk to other people with an upset tone mind you its only 945 am... about how she does not receive tips and tired of being shafted we heard this across the patio are whole entire meal... in the Past  I have written amazing  reviews about this place today will be my last visit", "Came in for brunch this morning and had a great experience with heather as our server! Had such a great time that we moved to the bar and had a ton of fun with Roxie and Royce and ended up staying all day. Overall great experience and definitely recommend heading over for some food and drinks!", "I've come months ago when I was in town. Tonight the bar was pretty good. Tonight Jeremy was amazing and made the recommendation to mix the mango margarita with some jalape\u00f1o. Perfect for those that love to some heat. He had some good recommendations for those that prefer it mild as well.", "My favorite spot on state st! I've been here dozens of times and I am always satisfied. Their burritos are the best! They have so many options. I love the presentation of their food as well. Their guac is so fresh and creamy. Their drinks always hit the spot. The decor is perfect especially for Santa Barbara. I love sitting by the fire pit when is colder outside. A must try for sb.", "Honestly can't remember the last time I went to a restaurant and remembered my servers name. I've only been to sandbar twice but had multiple staff members help me each time. Chelsea, Heather, Abby, and Roxy absolutely made my experience and I look forward to coming back soon and being waited on by your fabulous staff. All of the girls were very knowledgeable about the menu and the surrounding area, constantly checked up on my table and were genuinely friendly people. Overall, great experience!", "Let me just say that I LOVED this place. As a visitor from LA, I'm used to lots of typical Mexican food restaurants. But I stopped by Santa Barbara on my way to the bay, and I couldn't have been happier. First off, what a great setup. It's open and lively which was a nice pick me up for my trip. Secondly, the service was AMAZING! Our first server Heather greeted us in a timely manner, gave us great margarita recommendations. That Perfect Margarita was truly perfect! I love tart drinks. She has good taste! Then my server let me know she was going home, and Brandon took over, and he was just as amazing! He recommended the crispy chile relleno and enchilada, and it was so satisfying. The chile was over this really savory citrus sauce and I was impressed. Brandon came by in such a timely fashion, checked up on us, cleaned up, and made sure we were having a great time. We left happy and ready for the trip north.", "It's one of the most amazing places I have ever been too! I wish it was place like this in la!! It's very cool and chill atmosphere stylish interior and amaaaazing food! I loved sangria more than margarita from happy hour menu!! Delicious! Also shrimp quesadilla is out of this world as well! Love love love want to come back as soon as I can", "CRAZY good value for money and CRAZY good service from Lillian at Sandbar. The food was delicious and generously portioned. Breakfast burrito & pancakes (what an awesome combo!) was enough for 2 people! Plus 2 large mimosas and a coffee (with unlimited chips & salsa) made for a decadent brunch. This place is worth getting up early for!", "Wow.  Incredibly impressed.  The food was amazing but the service was truly incredible.  We got their names so that we could publicly thank Heather, Arthur, Lauren, and Luke for their amazing service.  They treated us like friends and guests and we left feeling full and very happy.  Our group of 9 all really appreciate it, so thanks to all 3 of you.  Next time we come to Santa Barbara I guarantee we'll be back.", "Nicholas is the best bartender here. The blended Miami vice is amazingly refreshing! I wish they could clone him to work 7 days a week. The fajitas are on point as well! Check out reggae night on weds!", "Came here yesterday for lunch and can't wait to go back!  There aren't too many places you get it all...great atmosphere, great food, and great service!\nAtmosphere: most of the seating is outside in a patio that looks out to State Street and is so nice on a summer day, trees, cool candle holders and lights hanging from strings. Very cool setting.\nService: I wish I remembered his name but he was so attentive and friendly. We never had to look for him, he was on top of it (without being pushy)\nFood: Chips were fresh and very good (had seasoning salt which I liked), salsa was also really good.  I had the chicken sandwich and my mom had the braised beef sandwich....both were amazing! \nWish we were able to go back later last night because they had a live reggae band play. I will definitely be making a trip from L.A. to come back here!", "This is my first time using yelp, but I had such a great experience at Sandbar I just had to make an account and share. I came here over the past weekend with a friend. It was extremely busy but we managed to snag a couple seats at the smaller bar in the back. My friend got a watermelon margarita, which she loved, and I ordered an old fashion. The bartender asked me how I wanted it and I told him traditional. He made it perfectly, which honestly surprised me being that it's a Mexican restaurant.  The bartender (Chris) seemed super busy but was extremely nice and helpful. He answered all of our questions, let us know the happy hour specials and gave us a run down on the most popular items. We split the fajitas; they were decent but not great. Still giving Sandbar 5 stars though because of how friendly and accommodating our bartender was. Its rare to walk into a crowded bar and be treated and attended to so well. Overall, a great experience and I will definitely be coming back!!", "This place is AMAZING! Went for the first time tonight and loved it- awesome atmosphere, yummy food and amazing service! I would highly recommend it- our server Christina was fabulous and so kind and helpful, the whole waitstaff with nice and accommodating! Try this place! Can't wait to go back.", "I went here yesterday for lunch and absolutely loved the place! We sat on the patio, the service was quick, the staff was extremely friendly and the food was so good!! I ordered the chicken enchilada and chiles rellenos plate with a jalape\u00f1o/ cucumber margarita. So, so good!!", "First experience was great. Second experience not so great. We came On Sunday, the day before Labor Day. They had happy hour menus out. We asked our server if we could wait till 3 to place happy hour and she replied \"we do not have happy hour because it's a holiday weekend.\" We called over the manger for clarification.. She rudely pulled out the menu and pointed to small print on the very  bottom of the menu (that you couldn't even see when the menu was in the holder) where it stated \" prices subject to change during holiday and special events.\"  She said they are \"corporate rules\" that no happy hour options occur on the the holiday weekend. Well the holiday didn't start until tomorrow. We aren't cheap. We will pay full price but think their menus should reflect their restaurant rules. Manger apologized and bought our table a round of drinks. (This didn't make up for her unprofessional behavior) Shortly after the DJ came up behind us and screamed \" you guys got a problem. It's memorial, I mean Labor Day weekend.\"  Inappropriate behavior coming from 30 year + man. He obviously had too much to drink during his shift... After he confronted us rudely he went to the bar and sipped his alcoholic beverage. Disappointment for sure considering this place is one of our favorite places in SB that we visit frequently. In summary, our server Chelsea was great.  \nSide note: as we were leaving the manger Katie pointed at a sign that stated \" because of the holiday weekend we will not be offering happy hour\" and then said \"just saying.\"  (Weird that the sign just appeared) certainly the sign was not present initially as patrons were entering.", "It was Santa Barbara Pride weekend and we needed last minute dinner reservations for 7 guests!  My friend Troy was able to reserve a table at Sandbar.  Great location right on State Street in downtown Santa Barbara.\n\nWe arrived to find the host and hostess asking some drunken customers to leave the restaurant!  I was really impressed with how they handled the situation and were able to be friendly while deescalating things.\n\nAfter they were out of the way... we checked in and inquired about a table on the front patio.  The staff quickly cleared the table and got us seated!  \n\nAll throughout dinner, not only the server, but the manager also continued to check on us.  Such friendly staff... even wished us a happy Pride weekend!  Food and drinks arrived promptly.  Everything was delicious.  Splitting the bill 7 ways?  No problem for them!\n\nThanks for an amazing dinner handsome Arthur, hottie Luke, and adorable Heather!", "The experience was great.  We only came in to get an ice tea and sat at the bar.   Jeremy who was serving at the bar was fantastic.   He asked us how we were, where we we from etc.   He was great.   Even offered us a coupon to come back for brunch, but said to us have a great stay if we don't come back.  Thanks for a great experience.", "Service is excellent had Heather as a waitress twice very efficient friendly and fun loving \n\nYou can tell that the manager on duty Art keeps his staff having fun and taking good care of the staff\n\nFood was very good had the enchilada and chile relleno with the queso fundido skillet appetizer \n\nMargaritas are also excellent", "We had a slight incident with the host but it was quickly resolved when the manager Art went above and beyond his duties to accommodate us. The food was delicious and our waitress Jenny was great!! We will definitely be recommending this place to our friends & we plan on returning soon!!! Thank you Sandbar and Art!!!! It truly was a pleasure!! #weekendsbirthday #crutch", "Sand bar is very popular bar in SB.  if you like a manageable crowed of people type of place this is great. \n\namazing margaritas and the food is also good. This place is best for the vibe fun and atmosphere. It's a very happening bar. \n\nOutside has a fire place which is fun to sit around and mingle with others. The tables outside also have heaters. \n\nIf your visiting and like to drink definitely go here.", "This is an awesome spot in SB!\n\nWe just loved the ambiance and decor of this really cool spot. Great for food, drinks or just to people watch. \n\nWe sat in the patio and enjoyed our afternoon having chips & salsa, drinks and a really big lunch. I ordered the chicken burrito combo that came with two sauces, rice, beans, sour cream and guacamole. It was delicious right down to the last bite!\n\nThe servers were amazing. They took care of our group without a single problem. I recommend making reservations because it is a popular place and you don't wanna miss out.", "Richie is the best bartender ever. And he is not too bad to look at. Just don't have him open an olive jar. Best time ever", "Best chili rellenos ever!. Crispy fried. Not baked and Soggy. Food was very good and authentic . Margaritas were just average. Kind of expensive for drinks. Awesome atmosphere inside and outside seating.", "Came here on a Sunday night for a friends wedding after party and had a BLAST. The music here is pretty on point as they play tons of hip hop throwbacks and pop hits. We got extra service because of our wedding situation including nachos and champagne. Super glad that we ended up at this spot because it was a perfect way to end the weekend :)", "This place is getting 5 stars from me not only because everything we order was excellent, but because of the excellent service we received! It started from the second we walked up. The host, and I wish I had the guys name, but he was working around 5pm this past Thursday night, was so sweet and kind and patient with my husband and I and our 2 babies!! Yeah, 2! It's rough going out to grab an adult dinner with a 3 year old and a 1 year old but the staff here made us feel welcome, like we weren't bothering anyone and find everything to accommodate our family. Our waitress, Heather was just as sweet and attentive. Thank you to everyone working here for being kind and patient with us and our little family and for some Excellent Mexican food!! Ps- we are from San Diego so I do feel like we've been exposed to delicious Mexican food and are qualified to categorize this place as such! lol", "Went there last weekend and had a great time! The food was great, and loved the chips and salsa! Very friendly staff and great seating. Will return in the future!", "Very bad service. Half of the tables were free but the hosts said there is 15 min wait time and when we seated at the bar to wait she said it's busy and we better leave phone number and she will give us a call when they have tables...", "Great food and atmosphere, turn into a night club at night. Love the patio seating with the beautiful laterns and fire pits. Had a great time and might be a stop for us the next time in Santa Barbara.", "We had a vary large group and this was a perfect place for unwinding.  Great appetizers, drinks, and we really enjoyed the music.  This is a very fun atmosphere! Can't wait to go back!", "What a joke. Went there with a group of five at 2 in the afternoon. Even tho there was a big open table out front we couldn't have it because we were only ordering drinks. Several tables open!  Then when the hostess said we could not bring our bottles of water with us?  Are you kidding me?  Buh-bye", "If I could give this place zero stars, I would. I've never been to a restaurant that I had to send back the water!!!\nI don't know how toilet water taste but, I'm assuming it tasted what I received last night! \nAlso, the margaritas were watered down! The only thing decent was the chips and salsa.", "My girlfriend and I drove to Santa Barbara for a concert this week and has the pleasure of eating dinner here before the show. It was recommended by our hotel concierge and SandBar did not disappoint! Our server Dustin did an exceptional job explaining the menu and even making recommendations. We will definitely be back and make recommendations to friends and family! Cheers.", "Great service, great value at breakfast, great outdoor seating, tasty!  Macadamia nut pancakes amazing! Salsa is killer! Loved it!", "Great place... good vibe... BUT - horrible service and weak drinks. Our server was a blonde bimbo who acted like she was doing us a favor,  and tried to ignore us. When I told her that the drinks were weak, she wanted $7 for an extra well shot... what a rip off!!  I don't know what the management is thinking, but good drinks and good service without the crappy attitude are PARAMOUNT!!! They will be receiving a call from us.", "We were here this past week as part of a road trip and boy did it deliver. Best guac I've had hands down (don't tell my girlfriend who makes a pretty mean one).  The enchiladas were also incredible.  The place has a really cool ambiance with string lights and heat lamps and bartenders are super friendly. Ours was named Mike, who was extremely engaging and was doing an excellent job taking care of customers on a pretty busy night. We stayed for about 4 hours and I would do it all over again!", "Door man was a bag of tools. Wouldn't accept my wife's Washington state ID or her military ID. Didn't ask for date of birth. We moved from washington to California. Whoever hired that moron should be fired.", "Sandbar is the best!! Run by Art who is the BOMB!! You would be hard-pressed to find a place more fun. Good and strong drinks. Great food. And the prices are fair. The atmosphere is always festive and fun. It is absolutely an industry favorite. And it's always a party at the sandbar!", "Tried to grab a drink and a bite to eat on NYE at 8 o'clock and they tried to charge $20 just to get in the door. There were a ton of open tables. If you're going to offer a full menu, don't expect to be able to charge a cover charge because it's a holiday! 4 parties including myself walked next door where they were happy to get our business.", "Came here for the weekend.......literally was here Friday Saturday and Sunday. We made friends with Art and he was so cool. We had a group of 18 and had so much fun. We hung out with a little person named Paul who we met on new years and my friend mal hooked up with this Arab guy she met. my friend zack ordered the carne asadadoo with the Reano and he said it was really good. The patron wasn't bad either. My friend Sam liked all the music the DJ played and my friend mar hooked up with the DJs girlfriend by the bar. At the end of the day it was great. Art was amazing and I would recommend the breakfast baritto.", "I go here quite a bit with friends when we have time.\n\nThe chicken tacos are amazing here. I love the mixed drinks as well. \n\nDenisse is such a charming host, but I barely ever see her! I need more Denisse in my life! :(", "Arthur Basehart is an amazing professional bartender that needs to be recognized for the work ethics and great example for his fellow associates.", "It's a joke. My husband and I came in on a Tuesday night... there's no one here and it's been at least 20 minutes if not more and we still wait for some knows of service. Don't waste your time!!!", "Food was delicious, drinks were strong and the atmosphere was fun! Made a reservation on open table and had no problem getting a table for our large group!!", "Enjoyed good Mexican food, friendly wait staff, and cozy, street-side seating between two heaters. The enchiladas mariscos pair nicely with Modelo Negro on tap. My wife had the pollo adobo tacos. Also delicious. We'll be back.", "Came here after a work meeting on a Monday evening.. Couldn't have been more of an excellent experience. Friendly hostess, fantastic bartender (thanks, Shotty!), delectable steak tacos,  and of course, a few nice drinks.\n\nThe drink a coworker and I shared was the Blackout Beach; nice way to kick off our happy hour. Everything was decently priced as well. Will be back in the future when in the area.", "My friend and I came for margaritas and appetizers, and were more than pleased with our decision. We ordered the fresh fruit muddled margaritas (strawberry), and they were delicious! They were recommended by the bartender, and did not disappoint. The chips and salsa were good--the chips had some seasoning on them to make them extra tasty. We ordered a chicken quesadilla as an app, and it was insanely good. We kept commenting that the chicken was probably the best quality that we'd had in a really long time. Definitely surprised us for a bar!\n\nWe sat at the actual bar inside, and the service was exceptional. It was a Saturday night on State Street, but the bartenders took everything in stride. They remembered orders, were super polite, and one bartender was even keeping an eye on people sitting at the tables. He would get on a Walkie talkie to let the servers know if it looked like they needed something. I'd definitely recommend this spot!", "I've been wanting to come here for the longest and I'm really happy I finally had a chance to experience this place! From the cool decor to the delicious chips and salsa, I was impressed from the start. I was with 2 of my co workers and they both ordered appetizers which were delicious as well and our drinks were all on happy hour prices (which made me extra happy). The bartender Jason, who goes by \"Shotts\", was so friendly and fun! Can't wait to be back in Santa Barbara so we can stop by this place again", "If you are looking for a happening restaurant with great food and an enthusiastic\nenergetic atmosphere, then The Sandbar is the place to go. Though I only came for food, as most restaurants close early in Santa Barbara, I was astounded by everything. Service was a bit slow, but the food was worth it. Be aware that it is not a cheap place to eat and drink. I recommend all to stop on by and give this place a try.", "Got here for a late dinner with my girlfriend, and the crowd was out of control. The bouncer was very rude to my girlfriend, and she even complained about him whispering something inappropriate in her ear. Yikes! Then little to our surprise we found a hair in our gauc. Overall my experience here was horrible to say the least. I will not be returning here, and hope the wall is built a bit North of this place.", "Really enjoyed the whole experience!\n\nOur server, Ali, went above-and-beyond, and definitely coming back!\n\nThe blended Mango Margarita was smooth yet strong, and their standard Margarita was just right, perfection; the food was amazing...\n\nHad the shredded beef Taco, chicken Machaca Enchilada Y Relleno . . . not heavily salted, loved the enormous amounts of cheese, and couldn't finish it all through one sitting, but had to take the rest home... Great for munchies later, as that totally happened!\n\nBoyfriend enjoyed his braised beef Enchilada too, he was jealous of my plate.\n\nThanks again, and looking forward to coming back!!!", "Always a great experience coming to Sandbar! \nThe service is impeccable, The food is spectacular :) Art the bar manager is the man! Always making sure my crew doesn't go thirsty!\nAaron the boss was able to handle a late request of 35 people! Even though they were packed when we got there; thus, they handled it to perfection!\nThis is why I always come back!\n\nThank you Aron and crew!", "Love this bar! Such a good happy hour and yummy food. Kory is the best bartender, he makes delicious drinks and is easy on the eyes too. You have to try his mojito, perfection.", "Loved this place so much! The bartender Mike was so helpful, just wish his beard was cleaned up a little bit.", "Ben and Mike made our experience so fun! The two of them are like a dynamic duo. We stopped in on a whim to have a margarita when we noticed the great atmosphere. We were greeted so warmly by these two guys, so we ended up staying for dinner. The drinks were great, and the food really hit the spot. An authentic California experience that was simple unforgettable. (mike or Ben: if you read this I left my # on the receipt )", "Awesome place !! Visiting Santa Barbara and happened to walk in. Only came for drinks and an appetizer. However we sure wish we had time to eat dinner! \n\nDrinks were great and our braised beef nachos were amazing!! Probably\nBest nachos I've ever had. And that's saying a lot.", "The Sandbar is outstanding! Wonderful restaurant and bar. Great entertainment. We were on a sales retreat and we took 20 of our peers to the bar and I left my credit card. I did not realize I had left it till I got home 100 miles away. I called the restaurant and the Mananger mailed it back to me the same day. I can not give this place and it's staff enough accolades. Thank you so much.", "This establishment has extremely BAD service.  This is my daughters birthday and they couldn't accomadate our table wishes.  I would understand if they were busy but it was  2;30 in the afternoon and the place was mostly empty.  WE DID NOT EAT THETE", "People here were awesome great food great environment great drinks coffee and a glass head on the the best.. would definitely come back with my wife and I..", "Fajitas and burritos were fantastic. Our waiter was in training so I understand that our drinks were late, but still very good service. Good outside seating with a fire built into the table.", "Every time I've walked by, I've always felt \"Tourist trap, don't do it\" - Not sure why today was different. I mean Mexican food in SB is a dime a dozen and more often than not - the really \"trendy\" places are a raging disappointment.\n\nThe hostess mentioned that if we were cold to let her know and they'd be happy to turn the heaters on (it's in the 70's today but the section we were in was kinda drafty) and she even offered to hold our stroller for us.\n\nAliex is literally hands down one of the top 5 best servers I've had in SB. He was super attentive, great energy and kind. You can tell that he's passionate about what he does and truly enjoys it. He should give server training to literally every establishment in SB. The food could have been garbage and I'd still be stoked to have been there.\n\nThe food is NOT garbage btw - it was surprisingly different and tasty. I'm pretty confident that the steak for their nachos is braised in unicorn magic. It was unbelievably tender and flavorful and NOT salty (something hard to come by in SB).The burritos are incredibly large - I mean - enough to feed 2-3 people probably. He was also really nice about our odd food requests (usually servers get super annoyed - but it's hard to get kids to try something new).\n\nThe bussers were friendly - attentive and sincere. This was absolutely not the norm for SB. So glad we stopped in. Can't wait to go back again.", "This particular incident happened multiple weeks ago, but it's been weighing on my mind ever since. Two guys I met earlier in the night, who were both very respectful and genuine people, were not allowed in the bar. This was because the manager, a shorter gentleman with zero hair and a bad attitude, wouldn't allow them into the establishment. They were not drunk or acting in a disorderly manner at all and were very cordial. I can't stand when our vets get treated with disrespect and I hope this will be remedied in the future!!", "Great place to have drinks, food and watch sports. Outdoor seating next to fire pits to stay warm. Atmosphere is great and the waiter, servers and bartenders were very friendly. Highly recommend this place if you want to relax and have a couple drinks or food.", "About a  5-6 weeks ago I was driving up the coast from San Diego and made a pit stop at beautiful Santa Barbara. Walking up State Street I found this great looking restaurant to stop by for a margarita while I do some business work on my laptop. It was very early on a Thursday right after they opened so there was almost nobody there, which made the wifi work great.\n\nI had a cute little spot where I could people watch outside while enjoying my margarita, and because it wasn't busy I was able to chat with the host, Chris. I work in the pharmaceutical business in San Diego and didn't expect to talk with a restaurant host about cutting edge research done at the nearby university, I almost wanted to offer him a job on the spot for when he graduates! After enjoying the house margarita (which Chris said they make the mix in house), I wanted something a little more spicy and he recommended the diablo margarita with roasted jalapenos, and it may have been the best margarita I have ever had. I also tried the steak tacos, which may have no been the most authentic Mexican food, was still A+ food.\n\nI'll make sure to be back whenever I make this road trip again, unfortunately I couldn't make it on my way down.", "I booked a bachelorette party there for 10 on a Friday night.  I think something didn't get transcribed by the event coordinator since we arrived there and we weren't in the books, but I had a message from the event coordinator with the correct party details.  Initially, that a bump in the road, but they made up for it.  Got a seated right away, free drinks, boas, balloons, decorations, etc.  Jason was super accommodating and hooked it up.  He was our favorite person by the end of the night.  Their DJ was really good too.  Food was decent.  We would've gone back again on Saturday if we could.", "Kory was my bartender last and that guy was the best sooo helpful ! Made sure I had a great time and was always on top of grabbing drinks very little wait time. Highly recommend going to sandbar ask for kory !!", "Kory is amazing. Best Moscow mule I've ever had! Such great service. I will be coming back and recommending this place to my friends.", "My favorite place at Santa Barbara! The food is amazing and the Mango margarita is a must!!! Love coming here such a great vibe", "Best restaurant in Santa Barbara hands down....amazing mixed drinks....strawberry margarita and Bloody Mary's are the best....for brunch the Carnitas Benedict Croquette are the best for Sunday brunch....for lunch and dinner i always get the taco & Chile Relleno", "Both nights I was in Santa Barbara I found myself returning to the Sandbar. They had really delightful drinks, wonderful service, and a very cozy atmosphere. This was a great place for late night eats and drinks as well as an intimate setting for a dinner for two!", "Best restaurant and bar on State Street.  Excellent service, thank you Lillian, food, and ambiance.  First time visited for dinner.  The new remodel makes for a cozier and warmer feeling.  \nOur server was absolutely the best.  Lillian knew the menu backwards and forwards, was extremely attentive, and we loved the entire experience!!\n\nDefinitely will recommend to friends and family, and come back soon myself!!!\n\nWow, visited again on May 12, 2017 and once again this great place impressed all of our foursome.   We came in from a long and exhausting cycling trip.  Food, service, and value all spot on!!! Dustdin, was the key to making this an unforgettable visit.\n\nProbably visiting in the near future!!!\n\nThank you Dustdin!!!", "The best thing about this place is the comfy couches. Lazy service, even though it was so slow. Chicken was dry, drinks were sub par. Go to the funk zone instead.", "Wouldn't let our party of 4 in because my friend had baggy jeans.  Totally rediculous.  We were dressed nice and would have spent money.  Lame.", "My bachelorette party was amazing thanks to Sandbar and more specifically Jason Shotts ! The DJ was great playing a variety that had us dancing the whole night. Jason was such a gem hosting us 9 ladies that we returned Saturday night too (next night) and canceled our bottle service and reserved table at EoS to be at Sandbar. We'll be back to see you Jason ! Thanks", "I have never written a review on Yelp before but Jason Shotts at Sandbar has given us such IMPECCABLE service and attention for my girlfriend's bachelorette weekend that I can't help but write one. He was SO sweet, such a gentleman and took care of us for two nights!!! We definitely came back the second night after he was so nice to us. He even went out of his way to hold our coats for us in the back while we were dancing and gave us all water bottles at the end of the night and made sure we were all okay. The second night he reserved us a nice table around the fire pit and continued to be incredibly professional, polite and gave us superior service!! Will definitely come back again with more friends next time I'm in Santa Barbara! Thank You Jason!!!! You made my friend's bachelorette weekend and our night :)))))))))", "Sandbar was everything we could have asked for during our bachelorette fiesta! Jason really made sure we felt safe and secure but also showed us a great time!! The experience was so fantastic, both of our going-out nights were spent at Sandbar! Thanks to Jason and the Sandbar team for helping out our bride squad!!!", "Love this place!!! I was celebrating with a large group of girls over Memorial Day weekend. We checked out many other places along State Street and the Funk Zone, and this was the only venue that we returned to for a second time during the entire weekend. The music, vibe, and crowd was SO much better here than other places we were at (ex. Indocine and Tonic). \n\nHave to give a big shout out to Jason Shotts - he was a gentleman, and treated us so well!! He made sure we had a great time and were taken care of, and overall is really funny and friendly! Also he did things that were next-level, like making sure our belongings were safe and giving us plenty of water between our rounds of drinks. Plus, he makes a mean margarita. Highly recommend!", "Horrible experience.  The wrong food was brought to my table twice. We ordered guacamole and it was brought to our table twice.  We were brought the bill right after and told we were not being served because one of us was too drunk?  None of us were drunk. I will never come back to this establishment!", "They have a great happy hour from 3-7 Sunday-Friday. Buy one drink and get another for a quarter. (Wells, Calls, All Mexican Draft Beers, Domestic Drafts, and House Wines) $6.50 skinny margaritas and house margaritas!", "Disclaimer: This review is solely based on our attempt to get a table here & being turned away because we had a stroller.\n\nWent around 7:30pm on Saturday night, it was my husband & I & our 1 yr old in a stroller. We went up to the hostess & asked if they could accommodate a stroller, that we were willing to wait. She stuttered a bit & then said sorry we don't have a table right now. Never looked around & never asked any of the waiters. Unfortunately, it was quite clear that there were at least 4 open tables behind her, there was no wait & we were only being dismissed because she didn't want to deal with our stroller. \nDefinitely wouldn't recommend going here if you are looking to be treated respectfully.", "Terrible service. I had a reservation for my 21st birthday, and the waitress completely ignored my group for the night. She only came to our table to take our order and deliver the food. Never asked if we wanted more drinks or needed anything else. We gave them my birthday cake to light the candles; there were only 2 candles, a 2 and a 1. The waitress came out with only one candle lit and said she couldn't light the second one. My friend had to stop her, fixed the candle for her, and light it herself. Then when the check came, it was $400+, and the waitress didn't even give us the option to at least split it into 2, so one person had to front the huge bill. Highly disappointed, especially since it was my 21st birthday.", "Best strawberry mojito in Santa Barbara. Jeremy the bartender is great!! Food is good as well! Stop on you won't be disappointed!!", "Such friendly staff!! Tarra made us feel super at home and Roxie at the bar always has the best suggestions!! Good chips and guac, great vibes, and solid food. Def come", "Sandbar is the place to be. Tarra and Roxy are the sweetest and definitely made our night. Great vibes all around", "Tarrah is the sweetest! She took care of us and our graduate! If you guys come here, ask for her, you won't regret it!", "This place never disappoints. Try to snag a sidewalk table to watch the parade of locals, students, tourists and kooks walk by. Inside is also very fun and lively with a Cabo-like Fiesta feel. Staff is super friendly and helpful from the hostess at the front to all of the waitstaff and bar folk throughout. \n\nYour basket of chips arrives and there is no way to resist them. Light, crunchy and addicting. Almost anything on the menu is good and the portions are plentiful, big enough for sharing. Prices are reasonable for the quality and quantity of the food. Our only gripe is that the margaritas were light on the alcohol so maybe order a shot on the side to ensure their potency.", "I went here with a few friends on a Friday night and we didn't wait very long to get a table. The serving staff was delightful and quick to help us. I ordered a happy hour drink and a perfect margarita. Both met my expectation and were delicious. In addition, I ordered the fish tacos and they were gone before I knew it! The ambiance is terrific, especially the open windows connecting the inside dining room to the patio. I would definitely go there again, and probably will in the future.", "Always one of the stops i have to make while in Santa Barbara. Great drinks and a totally fun atmosphere. Today the bartender Chris was awesome. Totally helped with plans for the rest of the day, made great drinks, and had great conversation. The fresh fruit margaritas were amazing as well as the jalape\u00f1o margs. Will def be back before I leave town", "Excellent service. Great food. This is a family tradition every time we come out to Santa Barbara. Grateful for this spot and for Ben with his excellent customer service. Made the whole family feel comfortable.", "we tried to enter the restaurant at 6 p.m. on a Saturday night which was half empty and one of us had a USA basketball t-shirt on and they refused us entry cuz we were wearing a team shirt. Never heard anything so dumb as we are proud of the USA and we were ready to spend a bunch of money on drinjs and dinner. We will never go back.", "This is the first place I ate at in Santa Barbara and I keep coming back every time. It has an awesome atmosphere and a patio with a great view of State St. The host Celeste welcomed us in and managed to get us in right away even though it was a busy Saturday night. Great service and great food. Definitely recommend!!", "This is probably one the best place in Santa Barbara to hangout. I went there with friends and we sat outside to enjoy the atmosphere which is awesome, the food is delicious and margaritas are the best. The service is terrific and the staff is friendly and efficient, the first impression that we got was cheerful and pleasant: Willow, the host made us feel very welcomed and Ben, our server, was very friendly and attentive. I totally recommend this place!!", "Honestly, my boyfriend and I came here because it was happy hour which is buy and drink and get another for a quarter. \n\nI ordered a strawberry margarita and he got a double jack and coke. To be honest with you the strawberry margarita was disgusting!\n\nThey made me a house margarita with 6 mashed strawberries in the drink! Who or how does a bartender NOT know how to make a strawberry margarita?! How can one mess that up?! \n\nThe food was ehhh! It was not out of this world! \n\nI ordered enchiladas suizas with grilled corn and to say the least it was kinda bad! The corn was \"grilled\" not sure how many hours ago or days because it had a funny taste (just saying) but when I got mine it was cold! Like if they got it from the refrigerator and just slapped it on my plate! Nasty!\n\nThis place is what it is 3 stars! I never checked YELP before coming here! Wish I did and could've spent my money elsewhere like at EL TORITO! Lol \n\nThe food and drinks were as bad as their service and 3 star ratings combined!", "The fajitas was quite delicious!!!!  I enjoyed the strawberry margaritas!!  I definitely recommend.", "The waiters and service here is the absolute WORST you can imagine. We came in here to celebrate my wife's birthday and had a utterly\nDisappointing experience.\nThe waiter was rude and completely bored. Since we were a party of 14 I guess they knew we had to pay a 18% gratuity.. but they didn't put an ounce of effort to earn in. At one point the manager yelled at my friend for absolutely minuscule issue which was too much for us and we ended up leaving. \n\nI hate this restaurant because they lack basic civility.\nI would give them a zero rating for hospitality.. freaking idiots!", "Horrendous experience.\nCame to this place to celebrate a friends birthday and left very disappointed with the overall experience and hospitality. Some of us had stepped out for a minute and were returning back when one of the manager yelled at us for stepping back in from a different entrance. Complete lack of sense and no respect for the customer.\nDon't go here. There are better places :)", "Very rude and possibly racist management. Ignored us and shouted at us when a few of the trip decided to leave but come come back. The manager (short shaved head guy) does not have basic communication skills neither can he run a restaurant. We had a reservation for 12 and had 2 extra people join us. We were refused 2 chairs citing a fire hazard. Later, the same spot was filled with people after they converted it to a dance floor. After paying $500 + for dinner, we expected better service.", "Mexican food is my favorite and this was the best by far.. The environment was fun good delicious and great drinks... Can't wait to come back again.. Everything we ordered was wondeful", "My absolute favorite place to eat at in Santa Barbara! The food is delicious, they give you a great amount of food, the atmosphere is super fun, and the service is ALWAYS excellent. :)", "We come to SB twice per year and we visit The Sandbar at least twice each stay. We LOVE LOVE LOVE this place. The servers are friendly, the drinks are amazing, the appetizers are awesome and the food is fantastic!\n\nImagine our heartbreak when we arrived and found it temporarily closed.... AAAAGH! PLEASE open again soon Sandbar. We already miss you.\n\nUPDATE:\nThe Sandbar is open again and just as fantastic as before!  Keep up the fantastic work, Sandbar!", "Does anyone know why they're closed (temporarily) ?  Was on my way there this evening. Great place !!", "this place was horrible, we were served on chipped plates, really & the tacos were stone cold, we will never go back", "Great foods and drinks. Also super fast service, everything is brought to you within 15 minutes at most. \nFun weekend place", "Passed by on Friday evening and they said it was re-opening nite so we had to visit. Tasty burrito and chile relleno, good salsa and an energetic environment...what's not to like. Very reasonable prices leaves enough cash to buy more drinks...", "Husband and I shared the supreme burrito, it was delicious and filling. We sat at the bar and enjoyed just hanging out. We had beers, I also a had a raspberry mojito and my husband had a Cadillac margarita they both were great. We love this place when we visit Santa Barbara.", "Horrible host called \"tailor\" was a bad person, she didn't dress appropriate, is rude and uneducated.She asked me how many in my party then I said 4, at the moment I was with my 5 year old and myself, then she said when the other people come then I will give you a table and I said I came all the way from Granada Hills, she said so?..., and I said I'm tired and hungry can I sit down she said no!! Then I said ok give me a table for 2, then she said if I give you a table you cannot move to another table if the other people come, honestly I wanted to leave but I said I will eat and leave quick but no, they took forever and the seats were dirty,the ceviche had no flavor and no  lemon (the lemon tasted rotten and/or tasted like the lemon from the bottle) I asked the nice waitress for lemon and she took forever, (15 minutes) to bring them, then they were old and they tasted horrible, the ceviche was a small portion for $16 !!!! The guacamole was unseasoned. The lettuce in the Caesar salad was bitter and the entire salad had no taste. At the end of our experience there, I asked for napkins and the same girl tailor said \"we don't have napkins\" and I was confused as to why a restaurant does not carry napkins. She was very rude to me so I told the closest waiter what had happened. He gave me napkins and told me that he will notify the manager. It was extremely expensive and the service was horrible. I do not recommend this \"restaurant\" to anyone at all. I hope they fire that tailor", "When it comes to an overall great dining experience, Sandbar stands above the rest. \n\nLet's start with the drinks. They've got a large tequila section, but their margarita's homemade sweet/sour is what steals the show. They've got cocktails for every type of drinker, a nice selection of drafts (including local breweries), and some nice wines as well!\n\nThe food is awesome and full of flavor. The chips and salsa is addicting, so make sure you save room for dinner! My favorite menu item has to be the Enchilada Suizas. Enchiladas are my jam! If you're looking to share, get the fajitas. They're huge and coming out piping hot.\n\nThe service was friendly, fun, and great at what they do. Everyone seems like they are there to help. The bartender, Megan, was very attentive. She even helped me pick what to eat when I couldn't decide...there's so many options! \n\nIf you're looking for a place to party, Sandbar has an awesome night life. They seem to have a dj or live music every night!\n\nThey even have the placed decked out for the holidays! I love the giant Santa out front. This place has a lot of character!", "Food was awesome had the beef taco, cheese enchiladas and chilli Reno. Service was on point as well", "Two words: Unlimited chips.\n\nIn more words, this place is a happening and tasty joint. We went on Christmas Day and were greeted with the smell of margaritas and the comfort of lounge chairs, heaters, and traditional Mexican decor. The service was exceptional, the ambiance was fun, and the food was damn good (holy-guacamole-kind-of-good).", "Mariay represents the entire experience of family-fun- festivity!! Our niece turned 21 and Mariay created celebration for us!! We lost our home in the Thomas Fire - and Mariay created comfort for us - \nSandbar is a good place to come for relaxation and rebuilding the soul!!!", "Brought my parents there for a quick dinner. Food tastes good and service is great (given it was right before new year and they were so busy)! Our waiter (I didn't get his name, my bad) was patient and hustling. Good vibe, too!", "We came here today on New Years Day. Everything started off great. Food was great and our first round of Margaritas was wonderful. It was 3:05 pm and we went to order a happy hour drink (Happy hour every Sunday-Friday 3-7 pm) and we were told they weren't running happy hour today. They had the Happy hour menus on the table... advertising the deals and we were denied...so we left.  I would rather go pay full price for a drink somewhere else... it's the principle.", "I went to Sandbar with my Industry boys for the first time and Tarrah helped us out with our drinks. She was so friendly, and helpful and made the experience worth being there. We've been to a lot of bars in SB, and this is hands down one of the best experiences we've had. 5 our of 5 would recommend. We'll be back.", "The food was fantastic, I recommend the tacos for sure. Also the staff is amazing, Austin one of the host was so nice and helpful when my family wanted to move seats. Also if you happen to go ask for Dustin! Amazing waiter, can't wait to visit again!", "I love going to sandbar. The vibe is relaxed and and everyone that works there is really nice. Gini is the best!!! Always great service. Happy hour has good deals and the chips and salsa are the best.", "Every time I come to Santa Barbara, I'm always excited to come to Sandbar! The service is great, Tarrah is always super friendly with everyone! The drinks are great, the food is delicious and they always have fun parties and events! Definitely a must when you're in SB!!", "Definitely one of my favorite spots to eat, drink and hang out! Food is great and so is the happy hour! Friendly staff. Gini, one of my favorite bartenders always makes sure my friends and I have a great time when we go in!",
